name: Backend Gateway CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  test:
    name: Gateway Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/gateway
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: services/gateway/pom.xml

      - name: Run tests
        run: mvn clean test

